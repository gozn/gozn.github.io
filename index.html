<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Introduction</title>
  <style>
    /* Reset CSS cơ bản */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9fafb; /* Màu nền nhẹ */
      color: #333;
      overflow-x: hidden;
    }

    /* Header với gradient */
    header {
      background: linear-gradient(90deg, #667eea, #764ba2);
      color: #fff;
      padding: 60px 0;
      text-align: center;
      animation: fadeIn 1.5s ease-out forwards;
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    /* Phần giới thiệu */
    .profile-section {
      max-width: 600px;
      margin: 40px auto;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 40px 20px;
      animation: slideUp 1.5s ease-out forwards;
    }

    .profile-section img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #667eea; /* Viền ảnh đồng bộ màu header */
    }

    .profile-section h2 {
      margin-top: 20px;
      font-size: 1.8rem;
      color: #333;
    }

    .profile-section p {
      margin: 10px 0 20px;
      color: #666;
      line-height: 1.6;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      background-color: #667eea;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #764ba2;
    }

    /* Hiệu ứng fadeIn cho header */
    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    /* Hiệu ứng slideUp cho phần nội dung */
    @keyframes slideUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

<header>
  <h1>linh ta linh tinh</h1>
</header>

<div class="profile-section">
  <img src="https://i.imgur.com/Yqd6hIq.jpeg" style="width: 350px; height: 550px; object-fit: cover; border-radius: 10px;" alt="Profile Picture" />
  <h2>@gozn</h2>
  <p>Yé sỉ</p>
  <a href="mailto:azhelmer.dz@gmail.com" class="btn">Contact Me</a>
</div>

</body>
</html>
