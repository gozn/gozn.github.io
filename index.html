<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Links</title>

  <!-- Font Awesome (CDN) để có icon -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnH2r6uIRIJr3Gj6EM5vbnmw6h/EZGwW9tyfT8ORNYxCU7PNY6K/gEA6Q1cD7d6jy3bYk9lrw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <style>
    /* RESET */
    * {
      margin: 0; 
      padding: 0;
      box-sizing: border-box;
    }

    /* BODY */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      transition: background 0.5s, color 0.5s;
      margin: 0;
      padding: 0;
      position: relative;
    }

    /* LIGHT MODE (mặc định) */
    body.light {
      background: linear-gradient(135deg, #e3fdfd 0%, #ffe6fa 100%);
      color: #333;
    }

    /* DARK MODE */
    body.dark {
      background: linear-gradient(135deg, #141E30 0%, #243B55 100%);
      color: #eee;
    }

    /* CONTAINER CHÍNH */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      animation: fadeUp 0.6s ease forwards;
      opacity: 0;
      text-align: center;
      padding: 20px;
    }

    /* AVATAR */
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
      object-fit: cover;
      border: 2px solid rgba(255, 255, 255, 0.6);
      transition: transform 0.3s;
    }
    .avatar:hover {
      transform: scale(1.05);
    }

    /* TÊN, TIÊU ĐỀ */
    h1 {
      font-size: 1.8rem;
      margin-bottom: 8px;
    }
    p {
      font-size: 1rem;
      margin-bottom: 20px;
    }

    /* DANH SÁCH LINK */
    .link-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 30px;
    }
    .link-btn {
      display: inline-block;
      text-decoration: none;
      padding: 12px 20px;
      border: 1px solid currentColor;
      border-radius: 8px;
      transition: background 0.3s, color 0.3s;
      font-weight: 500;
    }
    .link-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    /* ICON MẠNG XÃ HỘI */
    .social-icons {
      display: flex;
      gap: 15px;
      margin-top: 15px;
    }
    .social-icons a {
      color: currentColor;
      text-decoration: none;
      font-size: 1.2rem;
      transition: transform 0.3s, opacity 0.3s;
    }
    .social-icons a:hover {
      transform: scale(1.2);
      opacity: 0.8;
    }

    /* NÚT CHUYỂN DARK/LIGHT */
    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      user-select: none;
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid currentColor;
      background: rgba(255, 255, 255, 0.2);
    }
    .theme-toggle i {
      font-size: 1.2rem;
    }

    /* HIỆU ỨNG FADE-UP */
    @keyframes fadeUp {
      0% {
        opacity: 0;
        transform: translateY(10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body class="light">
  <!-- Nút chuyển Dark/Light Mode -->
  <div class="theme-toggle" id="theme-toggle">
    <i class="fas fa-sun"></i>
    <i class="fas fa-moon"></i>
  </div>

  <div class="container">
    <!-- AVATAR -->
    <img
      src="https://i.pravatar.cc/150?u=niya"
      alt="Avatar"
      class="avatar"
    />

    <!-- TÊN & MÔ TẢ -->
    <h1>@gozn</h1>
    <p>Short bio or description</p>

    <!-- CÁC LINK -->
    <div class="link-buttons">
      <a href="#" class="link-btn">Facebook</a>
      <a href="#" class="link-btn">Zalo</a>
      <a href="#" class="link-btn">GitHub</a>
      <a href="#" class="link-btn">Discord</a>
    </div>

    <!-- ICON MẠNG XÃ HỘI -->
    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-github"></i></a>
      <a href="#"><i class="fab fa-youtube"></i></a>
      <a href="#"><i class="fab fa-linkedin"></i></a>
    </div>
  </div>

  <script>
    // Lấy body & nút toggle
    const body = document.body;
    const themeToggle = document.getElementById('theme-toggle');

    // Khi click nút -> đổi class
    themeToggle.addEventListener('click', () => {
      body.classList.toggle('dark');
      body.classList.toggle('light');
    });
  </script>
</body>
</html>
