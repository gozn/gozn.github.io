<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-2knvRcz62CkSt4ea7/HzR3qE7Dk9Ke6fUErcmk5I3W3F+JJeEZTzXZkkNZWFe9xj09ZGw8UOZ6KzI6zt08T3Bw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    body {
      transition: background-color 0.5s ease, color 0.5s ease;
      font-family: Arial, sans-serif;
    }

    .dark-mode {
      background-color: #333;
      color: #fff;
    }

    .light-mode {
      background-color: #f0f0f0;
      color: #333;
    }

    .profile-container {
      text-align: center;
      margin-top: 100px;
    }

    .mode-switch {
      cursor: pointer;
      background-color: transparent;
      border: none;
      font-size: 24px;
    }

    .social-buttons {
      margin-top: 20px;
    }

    .social-buttons button {
      margin: 5px;
      padding: 10px 20px;
      border: 2px solid #333;
      background: none;
      cursor: pointer;
      transition: all 0.3s;
    }

    .social-buttons button:hover {
      background-color: #333;
      color: white;
    }
  </style>
</head>
<body class="light-mode">

  <div class="profile-container">
    <img src="https://www.example.com/profile.jpg" alt="Profile Image" width="100" height="100" style="border-radius: 50%;"/>
    <h2>@gozn</h2>
    <p>Short bio or description</p>

    <!-- Dark/Light Mode Toggle -->
    <button class="mode-switch" onclick="toggleMode()">
      <i class="fas fa-moon"></i> <!-- Default icon for Dark Mode -->
    </button>

    <div class="social-buttons">
      <button>Facebook</button>
      <button>Zalo</button>
      <button>GitHub</button>
      <button>Discord</button>
    </div>
  </div>

  <script>
    // Function to toggle between light and dark mode
    function toggleMode() {
      const body = document.body;
      const modeSwitch = document.querySelector('.mode-switch');
      
      // Toggle the class on body
      body.classList.toggle('dark-mode');
      body.classList.toggle('light-mode');

      // Change icon depending on the mode
      if (body.classList.contains('dark-mode')) {
        modeSwitch.innerHTML = '<i class="fas fa-sun"></i>'; // Sun icon for Dark Mode
      } else {
        modeSwitch.innerHTML = '<i class="fas fa-moon"></i>'; // Moon icon for Light Mode
      }
    }
  </script>
</body>
</html>
