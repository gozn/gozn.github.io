<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Introduction</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            overflow-x: hidden;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 50px 0;
            text-align: center;
            font-size: 2.5rem;
            animation: fadeIn 2s ease-out;
        }

        section {
            padding: 60px 20px;
            text-align: center;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            border-radius: 8px;
            animation: slideUp 1.5s ease-out;
        }

        .fade-in {
            opacity: 0;
            animation: fadeIn 3s forwards;
        }

        .btn {
            padding: 15px 25px;
            font-size: 1rem;
            background-color: #ff6347;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #ff4500;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-top: 20px;
            border: 4px solid #4CAF50;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="fade-in">
        <h1>Welcome to My Profile</h1>
    </div>
</header>

<section>
    <div class="fade-in">
        <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-img">
        <h2>@gozn</h2>
        <p>Yé sỉ</p>
        <a href="mailto:azhelmer.dz@gmail.com" class="btn">Contact Me</a>
    </div>
</section>

<script>
    window.onload = () => {
        const elements = document.querySelectorAll('.fade-in');
        elements.forEach(element => {
            element.classList.add('fade-in');
        });
    };
</script>

</body>
</html>
